<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- <div ng-controller='ShoppingListShowController as showList'>
      <ol>
        <li ng-repeat="item in showList.items">
          {{ item.quantity }} of {{ item.name }}
          <button ng-click="showList.removeItem($index);">Remove Item</button>
        </li>
      </ol>
    </div> -->

    <!-- To Buy List -->
    <div id="toBuy" ng-controller='ToBuyController as toBuy'>
      <div class="col-md-6">
       <h2>To Buy:</h2>
         <ul>
           <li ng-repeat="item in toBuy.items">
             <!-- <button ng-click="list1.removeItem($index);">Remove Item</button> -->
             Buying {{ item.quantity }} {{ item.name }}
<!-- <button ng-click="list.removeItem($index);">Remove Item</button> -->
             <button class="btn btn-default" ng-click="toBuy.buyItem($index);">
               <span class="glyphicon glyphicon-ok"></span> Bought
             </button>
           </li>
         </ul>
         <div ng-if="toBuy.empty()" class="emptyMessage">Everything is bought!</div>
       </div>
    </div>
    <!-- Already Bought List -->
    <div id="alreadyBought" ng-controller='AlreadyBoughtController as alreadyBought'>
      <div class="col-md-6">
       <h2>Already Bought:</h2>
         <ul>
           <li ng-repeat="item in alreadyBought.items">
             Bought {{ item.quantity }} {{ item.name }}
           </li>
         </ul>
         <div ng-if="alreadyBought.empty()" class="emptyMessage">Nothing bought yet.</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
